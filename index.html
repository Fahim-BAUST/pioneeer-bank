<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PIONEER BANK</title>
</head>
<body>
    

    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" placeholder="Password"  class="form-control">
            <br>
            <button class="btn btn-success" id="login">Enter</button>
        </div>

    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span> </h2>

                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1240</span></h2>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text"class="form-control" placeholder="$ amount you want to deposit"><br>
                    <button id="add-deposit" class="btn btn-success">Deposit</button>
                </div>

            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-Amount" type="text" class="form-control" placeholder="$ amount you want to withdraw"><br>
                    <button id="add-withdraw" class="btn btn-success">Withdraw</button>
                </div>

            </div>
        </div>
    </div>

    <script>
        // login button event handler
        const loginbtn=document.getElementById('login').addEventListener("click",function(){
            const loginarea= document.getElementById("login-area");
            loginarea.style.display="none";
            const transactionArea=document.getElementById("transaction-area");
        transactionArea.style.display="block";
        })

        //deposit button event handler
        const depositBtn=document.getElementById("add-deposit");
        depositBtn.addEventListener("click",function(){

            const depositAmount=document.getElementById("depositAmount").value;
            const depositnumber=parseFloat(depositAmount);

            // const currentDeposit=document.getElementById("current-deposit").innerText;
            // const currentDepositNumber=parseFloat(currentDeposit);
            // const totallDeposit=depositnumber+currentDepositNumber;
            // document.getElementById("current-deposit").innerText=totallDeposit;
            document.getElementById("depositAmount").value="";
            updateSpanText("current-deposit",depositnumber);

            // const currentbalance=document.getElementById("current-balance").innerText;
            // const currentbalanceNumber= parseFloat(currentbalance);
            // const totallBalence= depositnumber +currentbalanceNumber;
            // document.getElementById("current-balance").innerText=totallBalence;
            updateSpanText("current-balance",depositnumber);
        })
   
        function updateSpanText(id,depositnumber) {
            const current=document.getElementById(id).innerText;
            const currentNumber= parseFloat(current);
            const totallAmount= depositnumber +currentNumber;
            document.getElementById(id).innerText=totallAmount;
        }

        //withdraw button event handler
        const withdrawBtn=document.getElementById("add-withdraw");
        withdrawBtn.addEventListener("click",function () {

            const withdrawAmount=document.getElementById("withdraw-Amount").value;
            const withdrawNumber=parseFloat(withdrawAmount);

            // const currentWithdraw=document.getElementById("current-withdraw").innerText;
            // const currentWithdrawNumber=parseFloat(currentWithdraw);
            // const totallWithdraw= withdrawNumber+currentWithdrawNumber;
            // document.getElementById("current-withdraw").innerText=totallWithdraw;
            updateSpanText("current-withdraw",withdrawNumber);
            updateSpanText("current-balance",-1 * withdrawNumber);
            

            document.getElementById("withdraw-Amount").value="";








            
        })




        
    </script>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
